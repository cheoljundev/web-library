<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="admin_layout(title, links, scripts, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 타이틀 -->
    <title th:replace="${title}">title</title>

    <!-- 공통 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="../css/error.css" th:href="@{/css/error.css}">
    <script defer type="module" src="../js/common.js" th:src="@{/js/common.js}"></script>

    <!-- link, script -->
    <th:block th:if="${links != null}">
        <th:block th:replace="${links}"/>
    </th:block>
    <th:block th:if="${scripts != null}">
        <th:block th:replace="${scripts}"/>
    </th:block>

</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none me-4" th:text="#{site.name}">
                사이트 이름
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white" th:text="#{menu.home}">Home</a></li>
                <li><a href="/admin" class="nav-link px-2 text-white" th:text="#{menu.admin}">Admin</a></li>
            </ul>

            <div class="text-end">
                <a href="/login" class="btn btn-outline-light me-2" th:text="#{menu.login}">Login</a>
                <a href="/join" class="btn btn-warning" th:text="#{menu.join}">Join</a>
                <button onclick="signout()" class="btn btn-danger" th:text="#{menu.signout}">Sign-out</button>
            </div>
        </div>
    </div>
</header>
<aside>
    <span class="menu-title">Admin Menu</span>
    <a href="/admin/user" th:text="#{admin.manage.member.title}">회원 관리</a>
    <a href="/admin/book" th:text="#{admin.manage.book.title}">도서 관리</a>
</aside>
<main class="container-sm my-5">
    <header class="mb-4">
        <h1 th:text="#{admin.title}">관리자 페이지</h1>
        <p th:text="#{admin.welcome(${session.user.username})}">안녕하세요, 관리자 관리자명님!</p>
    </header>
    <section id="content" th:replace="${content}">
    </section>
    <!-- 메인으로 이동 -->
    <footer>
        <a href="/" class="btn btn-secondary" th:text="#{button.user.home}">메인으로</a>
    </footer>
</main>
<footer class="bg-dark text-white pt-4">
    <div class="container">
        <div class="row">
            <!-- Logo and Description -->
            <div class="col-md-4 mb-4">
                <h5 th:text="#{site.name}">온라인 도서관</h5>
                <p th:text="#{site.description}">당신의 독서를 돕는 최고의 디지털 공간입니다. 언제 어디서나 독서하세요!</p>
            </div>
            <!-- Navigation Links -->
            <div class="col-md-4 mb-4">
                <h5 th:text="#{footer.link.title}">유용한 링크</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white text-decoration-none" th:text="#{menu.home}">홈</a></li>
                    <li><a href="#" class="text-white text-decoration-none" th:text="#{footer.link.book-category}">도서 카테고리</a></li>
                    <li><a href="#" class="text-white text-decoration-none" th:text="#{footer.link.event}">이벤트</a></li>
                    <li><a href="#" class="text-white text-decoration-none" th:text="#{footer.link.ask}">문의하기</a></li>
                </ul>
            </div>
            <!-- Contact Information -->
            <div class="col-md-4 mb-4">
                <h5 th:text="#{footer.info.title}">연락처</h5>
                <ul class="list-unstyled">
                    <li><i class="bi bi-telephone"></i> <span th:text="#{footer.info.tel}">123-456-7890</span></li>
                    <li><i class="bi bi-envelope"></i> <span th:text="#{footer.info.email}">support@online-library.com</span></li>
                    <li><i class="bi bi-geo-alt"></i> <span th:text="#{footer.info.address}">서울특별시, 대한민국</span></li>
                </ul>
            </div>
        </div>
        <div class="text-center border-top border-light pt-3">
            <p class="mb-0" th:text="#{footer.copy}">&copy; 2025 온라인 도서관. 모든 권리 보유.</p>
        </div>
    </div>
</footer>
</body>
</html>
