<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="layout/common :: common_header(~{::title}, ~{::link ?: null}, ~{::script ?: null}, ~{::#content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>온라인 도서관 로그인</title>
    <link rel="stylesheet" href="../css/access-denied.css" th:href="@{css/access-denied.css}">
</head>
<body>
<div id="content" class="w-25 mx-auto">
    <section id="login" th:if="${session.user == null}">
        <form action="login" th:action method="post">
            <legend>로그인</legend>
            <div class="mb-3">
                <label for="username" class="form-label">username</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="join" class="btn btn-dark">Join</a>
        </form>
    </section>
    <section id="already" th:if="${session.user != null}">
        <div class="error-container">
            <p class="error-message">이미 로그인한 유저입니다.</p>
            <p>이미 로그인한 유저입니다. 홈으로 이동하세요.</p>
            <a href="/" class="btn btn-primary mt-3">홈으로 이동</a>
        </div>
    </section>
</div>
</body>
</html>
